    document.addEventListener('DOMContentLoaded', function () {
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');
  
      sidebarToggle.addEventListener('click', function () {
        sidebar.classList.toggle('visible');
        content.classList.toggle('overlay');
  
        // Check if sidebar is visible
        if (sidebar.classList.contains('visible')) {
          // If sidebar is visible, hide the content
          content.style.display = 'none';
          // Add a class to the sidebar for wider width
          sidebar.classList.add('wider-sidebar');
        } else {
          // If sidebar is not visible, show the content
          content.style.display = 'block';
          // Remove the class for wider width
          sidebar.classList.remove('wider-sidebar');
        }
      });
    });
  </script>
<script>
    document.getElementById('document-upload').addEventListener('change', function(e) {
    var files = e.target.files;
    var overallProgress = document.getElementById('document-progress');
    var fileList = document.getElementById('document-list');

    // Remove any existing progress bars and file list items
    overallProgress.value = 0;
    fileList.innerHTML = '';

    // Limit to 5 documents
    var maxFiles = Math.min(files.length, 5);

    // Upload each document
    for (var i = 0; i < maxFiles; i++) {
        var file = files[i];

        // Upload file and add to file list
        uploadDocument(file, overallProgress, fileList);
    }
});

// Function to upload a document and add to file list
function uploadDocument(file, overallProgress, fileList) {
    var formData = new FormData();
    formData.append('file', file);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/upload', true);

    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            var overallPercentage = Math.round((e.loaded / e.total) * 100);
            overallProgress.value = overallPercentage;
        }
    };

    xhr.onload = function() {
        // Create a list item for the uploaded document
        var listItem = document.createElement('li');

        // Create a container for document details
        var documentContainer = document.createElement('div');
        documentContainer.classList.add('document-item');

        // Create a span for document name
        var documentName = document.createElement('span');
        documentName.textContent = file.name;

        // Create a progress bar for document upload progress
        var progressBar = document.createElement('progress');
        progressBar.value = 100;
        progressBar.max = 100;
        progressBar.classList.add('document-progress');

        // Create a delete icon
        var deleteIcon = document.createElement('i');
        deleteIcon.classList.add('fa', 'fa-trash', 'delete-icon');
        deleteIcon.setAttribute('aria-hidden', 'true');
        deleteIcon.addEventListener('click', function() {
            listItem.remove();
        });

        // Append document details to container
        documentContainer.appendChild(documentName);
        documentContainer.appendChild(progressBar);
        documentContainer.appendChild(deleteIcon);

        // Append container to list item
        listItem.appendChild(documentContainer);

        // Append list item to file list
        fileList.appendChild(listItem);
    };

    xhr.send(formData);
}

</script>

<script>

document.getElementById('file-upload').addEventListener('change', function(e) {
    var files = e.target.files;
    var overallProgress = document.getElementById('file-progress');
    var fileList = document.getElementById('file-list');

    // Remove any existing progress bars and file list items
    overallProgress.value = 0;
    fileList.innerHTML = '';

    // Limit to 5 images
    var maxFiles = Math.min(files.length, 5);

    // Upload each file
    for (var i = 0; i < maxFiles; i++) {
        var file = files[i];

        // Upload file and add to file list
        uploadFile(file, overallProgress, fileList);
    }
});

// Function to upload a file and add to file list
function uploadFile(file, overallProgress, fileList) {
    var formData = new FormData();
    formData.append('file', file);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/upload', true);

    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            var overallPercentage = Math.round((e.loaded / e.total) * 100);
            overallProgress.value = overallPercentage;
        }
    };

    xhr.onload = function() {
        // Create a container for the file item
        var container = document.createElement('div');
        container.classList.add('file-item');

        // Create an image element for the uploaded image
        var image = document.createElement('img');
        image.src = URL.createObjectURL(file);
        image.classList.add('file-image');
        image.style.width = '80px'; // Set image width to 80px
        container.appendChild(image);

        // Create a container for the file details
        var fileDetails = document.createElement('div');
        fileDetails.classList.add('file-details');

        // Create a list item for the uploaded image name
        var fileName = document.createElement('span');
        fileName.textContent = file.name;
        fileDetails.appendChild(fileName);

        // Create a progress bar for the uploaded image
        var progressBar = document.createElement('progress');
        progressBar.value = 100;
        progressBar.max = 100;
        progressBar.classList.add('file-progress');
        fileDetails.appendChild(progressBar);

        // Create a delete icon
        var deleteIcon = document.createElement('i');
        deleteIcon.classList.add('fa', 'fa-trash', 'delete-icon');
        deleteIcon.setAttribute('aria-hidden', 'true');
        fileDetails.appendChild(deleteIcon);

        // Append file details to container
        container.appendChild(fileDetails);

        // Append container to file list
        fileList.appendChild(container);
    };

    xhr.send(formData);
}

</script>
