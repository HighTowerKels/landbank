<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../static/css/differemt.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<title>Landbank | Registeration</title>
<style>
          body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
    }
    .background {
        background-image: url('https://images.unsplash.com/photo-1613545325278-f24b0cae1224?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100%;
        position: fixed;
      
    }
    .white-background {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        margin-top: 10%;
        background-color: white;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the card */
        transform: translate(-50%, -50%);
        height: 100%;
        margin-top: 20%;
        left: 20%;
    }
   
    .form-control {
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .password-wrapper {
    position: relative;
}

.password-wrapper input {
    padding-right: 40px; /* Adjust as needed */
}

.password-wrapper i {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 2;
}
.signup-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.btn-signup {
    background-color: #3a0000;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    /* transition: background-color 0.3s ease; */
}

.btn-signup:hover {
    background-color: #3a0000;
}


.form-control:focus {
    border-color: #510000;
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}

    @media only screen and (max-width: 600px) {
        .container{
            width: 100%;
        }
        .card{
            width: 100%;
            margin-top:80%;
            margin-left: 25%;
        }
    }
</style>
</head>
<body>
    {% include "nav.html" %}

<div class="container">
    <div class="background"></div>
    <div class="white-background">
        <div class="card">
            <h2 style="text-align: center; font-size: 20px;">Realtor Details</h2>
            <form method="post" action="{{ url_for('realtor_signup', user_id=user.id) }}">
                <div class="form-group">
                    <label for="facebook_link" class="form-label">Facebook Link:</label>
        <input type="text" name="facebook_link" required class="from-control" style=" width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;">
                </div>
                <div class="form-group">
                    <label for="instagram_link" class="form-label">Instagram Link:</label>
        <input type="text" name="instagram_link" required class="from-control" style=" width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;">
                </div>
                <div class="form-group">
                    <label for="property_owner_description" class="form-label">Realtor Description:</label>
        <textarea name="realtor_description" required class="from-control" style=" width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;"></textarea>
                </div>
                
                <button style="background-color: #510000;" type="submit" class="btn btn-signup">Create Account </button>
            </form>            
        </div>
    </div>
</div>
<script>
    // Toggle mobile menu
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
