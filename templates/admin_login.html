<script>
    function showPassword() {
    
    var key_attr = $('#key').attr('type');
    
    if(key_attr != 'text') {
        
        $('.checkbox').addClass('show');
        $('#key').attr('type', 'text');
        
    } else {
        
        $('.checkbox').removeClass('show');
        $('#key').attr('type', 'password');
        
    }
    
}
</script>

<script>
    // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
  </script>
  <script>
    // Get references to the input fields and the submit button
const field1Input = document.getElementById('email');
const field2Input = document.getElementById('key');
const submitButton = document.getElementById('myBtn');

// Add event listeners to the input fields to monitor changes
field1Input.addEventListener('input', checkFields);
field2Input.addEventListener('input', checkFields);

// Function to check the state of the input fields and enable/disable the button
function checkFields() {
  // Check if both input fields have values
  if (field1Input.value.trim() !== '' && field2Input.value.trim() !== '') {
    // Enable the submit button
    submitButton.disabled = false;
  } else {
    // Disable the submit button
    submitButton.disabled = true;
  }
}

// Initially call the function to set the initial state of the button
checkFields();

  </script>
